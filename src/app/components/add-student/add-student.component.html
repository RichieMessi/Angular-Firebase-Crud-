
<div class="container">


<div class="row">
    <div class="col s12 m3">
    <a routerLink="/" href=""  onclick="Materialize.toast('Welcome to Dashboard', 2000)" class="btn pink darken-2 z-depth-5 waves-effect waves-light"><i class="material-icons">vertical_align_top</i>Dasboard</a>    
    </div>
        <div class="col s12 m9">
          <div class="card #81d4fa grey darken-3">
            <div class="card-content z-depth-5 white-text">
              <span class="card-title">Student Information</span>
              <div class="row">


                    <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)">
                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder=""
                          type="text"
                          class="validate"
                          [(ngModel)]="student.firstName"
                          name="firstName"
                          #studentFirstName="ngModel"
                          minlength="2"
                          required
                          >
                          <label for="firstName">First Name</label>
                        </div>





                        <div class="input-field col s6">
                          <input
                          type="text"
                          class="validate"
                          [(ngModel)]="student.lastName"
                          name="lastName"
                          #studentLastName="ngModel"
                          minlength="2"
                          required
                          >
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>




                      <div class="row">
                        <div class="input-field col s12">
                          <input
                          type="email"
                          class="validate"
                          [(ngModel)]="student.email"
                          name="email"
                          #studentEmail="ngModel"
                          minlength="2"
                          required
                          >
                          <label for="email">Email</label>
                        </div>
                      </div>






                      <div class="row">
                        <div class="input-field col s12">
                          <input class="validate"
                          type="text"
                          [(ngModel)]="student.phone"
                          name="phone"
                          #studentPhone="ngModel"
                          minlength="10"
                          required
                          >
                          <label for="phone">Phone</label>
                        </div>
                      </div>








                      <div class="row">
                        <div class="input-field col s12">
                          <input
                           type="number"
                           class="validate"
                           [(ngModel)]="student.allowance"
                           name="allowance"
                           #studentAllowance="ngModel"
                           [disabled]="disableAllowanceOnAdd"
                           >

                          <label for="allowance">Allowance</label>
                        </div>
                      </div>
                      <button onclick="Materialize.toast('Welcome to Dashboard', 2000)" class="btn blue" value="Submit" type="submit" href=""><i class="material-icons">send</i>Submit</button>
                      
                    </form>
                  </div>
                        
            </div>
    
          </div>
        </div>
      </div>

    </div>
