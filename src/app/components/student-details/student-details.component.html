<div class="container">



<div class="col s12 m3">
    <a routerLink="/" href=""  onclick="Materialize.toast('Welcome to Dashboard', 2000)" class="btn pink darken-2 z-depth-5 waves-effect waves-light"><i class="material-icons">vertical_align_top</i>Dasboard</a>    
    </div>
    <br><br><br>


<div class="row">
    <div class="col s12 m6">
      <div class="card #2e7d32 green darken-3">
        <div *ngIf="student" class="card-content white-text"  >
          <span class="card-title">{{student.firstName}}  {{student.lastName}}</span><hr>
          <p>Phone  -  {{ student.phone  }}</p>
          <p>Email -  {{  student.email  }}</p>
          <p>ID - {{  id  }}</p>
          <p>Allowance - {{  student.allowance | currency:"USD" }}</p>
          
        </div>
        <div class="card-action">
          <!-- <a href="#">This is a link</a> -->
      <button  [routerLink]="['/edit-student/'+id]"  onclick="Materialize.toast('Edit Student', 2000)" class=" foo btn #01579b light-blue darken-4  z-depth-5 waves-effect waves-light">Edit</button>
      
          <!-- <a href="#">This is a link</a> -->
          <button class=" btn #ff5252 red accent-2
          z-depth-5 waves-effect waves-light" (click)="onDeleteClick()"  onclick="Materialize.toast('Student Deleted', 2000)" >Delete</button>
        </div>
      </div>
    </div>
    <div class="col m6">
      <a
       class="btn #6d4c41 brown darken-1 pulse "
       onclick="Materialize.toast('Edit Allowance', 2000)"
       (click)="showAllowanceUpdateInput = !showAllowanceUpdateInput">
       <i class="material-icons" >create</i>
       {{  student.allowance | currency:"USD":true }}
    </a>
 
      <form *ngIf="showAllowanceUpdateInput" (submit)="updateAllowance(id)">

                <div class="input-field inline">
                  <input
                  id="num"
                  type="text" 
                  class="validate"
                  [(ngModel)]="student.allowance"
                  name="allowance"
                  >
                  <label class="active" for="text" data-success="right">Allowance</label>
                </div>
                <button onclick="Materialize.toast('Allowance Updated', 2000)" type="submit" class="btn #2e7d32 green darken-3">Update</button>

      </form>
    </div>
 
  </div>



</div>
