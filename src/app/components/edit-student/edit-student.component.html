

<div class="container">
  
  
  
  <div class="row">
      <div class="col s12 m3">
      <a [routerLink]="['/student/'+id]" href=""  onclick="Materialize.toast('Student Details', 2000)"  class="btn pink darken-2 z-depth-5 waves-effect waves-light"><i class="material-icons">vertical_align_top</i>Back to Details</a>    
      </div>
          <div class="col s12 m9">
              <h4 class="text-white">Update Information</h4>
            <div class="card #81d4fa grey darken-3">
              <div class="card-content z-depth-5 white-text">
                <span class="card-title">{{student.firstName}}</span>
                <div class="row">

                      <form novalidate class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)">
                        <div class="row">
                          <div class="input-field col s6">
                            <input placeholder=""
                            value="{{student.firstName}}"
                            type="text"
                            class="validate"
                            [(ngModel)]="student.firstName"
                            name="firstName"
                            #studentFirstName="ngModel"
                            minlength="2"
                            required
                            >
                            <label class="active" for="firstName">First Name</label>
                          </div>
  
  
  
  
  
                          <div class="input-field col s6">
                            <input
                            type="text"
                            class="validate"
                            [(ngModel)]="student.lastName"
                            name="lastName"
                            #studentLastName="ngModel"
                            minlength="2"
                            required
                            >
                            <label class="active" for="lastName">Last Name</label>
                          </div>
                        </div>
  
  
  
  
                        <div class="row">
                          <div class="input-field col s12">
                            <input
                            type="email"
                            class="validate"
                            [(ngModel)]="student.email"
                            name="email"
                            #studentEmail="ngModel"
                            minlength="2"
                            required
                            >
                            <label class="active" for="email">Email</label>
                          </div>
                        </div>
  
  
  
  
  
  
                        <div class="row">
                          <div class="input-field col s12">
                            <input class="validate"
                            type="text"
                            [(ngModel)]="student.phone"
                            name="phone"
                            #studentPhone="ngModel"
                            minlength="10"
                            required
                            >
                            <label class="active" for="phone">Phone</label>
                          </div>
                        </div>
  
  
  
  
  
  
  
  
                        <div class="row">
                          <div class="input-field col s12">
                            <input
                             type="text"
                             class="validate"
                             [(ngModel)]="student.allowance"
                             name="allowance"
                             #studentAllowance="ngModel"
                             >
  
                            <label class="active" for="allowance">Allowance</label>
                          </div>
                        </div>
                        <button  onclick="Materialize.toast('Student Updated', 2000)" type="submit" class="btn blue" value="Submit" href=""><i class="material-icons">send</i>Submit</button>
                        
                      </form>
                    </div>
                          
              </div>

            </div>
          </div>
        </div>
  
      </div>
